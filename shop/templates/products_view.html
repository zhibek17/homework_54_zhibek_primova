{% extends 'base.html' %}
{% block title %}My Market{% endblock %}

{% block content %}
    <style>
        h1 {
            font-weight: bold;
        }
    </style>

    <div class="container">

        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
                            <p class="card-text">{{ product.date_time|date:"Y-m-d" }}</p>
                            <h3 class="card-subtitle mb-2 text-muted">{{ product.price }}</h3>
                            <a href="{% url 'product_view' product.id %}" class="card-link">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="{% url 'product_add_view' %}" class="btn btn-danger">Add</a>
    </div>
{% endblock %}
